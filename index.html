<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator dark and light mode</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/inter/css2.css">
    <link rel="stylesheet" href="/library/boxicons-2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="main">
        <div class="heading">
            <span>9:41</span>
            <span>
                <label>
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn">
                        <i class='bx bxs-moon'></i>
                    </span>
                </label>
            </span>
        </div>
        <!-- heading end -->
        <div class="result">
            <div class="history">
                <p class="upper-value"></p>

            </div>
            <div class="output">
                <p class="lower-value"></p>
            </div>

        </div>
        <!-- result end -->
        <!-- keyboard start -->
        <div id="keyboard">
            <div class="group">
                <div class="top-section">
                    <button class="operator" id="clear">c</button>
                    <button class="operator" id="backspace">
                        <i class='bx bx-arrow-back'></i>
                    </button>
                    <button class="operator" id="%">%</button>
                </div>
                <!-- top section end -->
                <div class="middle-ection">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
